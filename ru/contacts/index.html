rvices--title">Разработка</h2><p class="services--text">Мы разрабатываем проекты любого уровня сложности, в том числе высоконагруженные сервисы и стартапы. У нас огромный опыт разработки приложений для социальных сетей.</p><p class="services--text">Помимо этого, мы разрабатываем мобильные приложения, 2D- и 3D-игры. Мы знаем всё о самых трендовых фишках в сфере дополненной реальности, кинекта и робототехники.</p></div></div></div><div data-js-popup-button class="services--button button bold"><div class="services--button-border"></div><div data-js-transit class="services--button-transit"><div class="services--button--container __hover"><div class="services--button-text">Дизайн</div></div><div class="services--button--container"><div class="services--button-text">Дизайн</div></div></div><div data-js-popup class="services--popup __design"><div class="services--popup-back"></div><div class="services--popup-content"><h2 data-js-popup-title class="services--title">Дизайн</h2><p class="services--text">Наша экспертиза охватывает иллюстрацию, технический дизайн, 2D и 3D-анимацию, и motion design.</p><p class="services--text">Мы всегда нацелены предложить нашему клиенту максимально продуманный и удобный интерфейс и используем самые актуальные и эффективные инструменты прототипирования. Мы всегда очень внимательны к мелочам.</p></div></div></div><div data-js-popup-button class="services--button button bold"><div class="services--button-border"></div><div data-js-transit class="services--button-transit"><div class="services--button--container __hover"><div class="services--button-text">По<span class=__d>д</span>держка<br>и консалтинг</div></div><div class="services--button--container"><div class="services--button-text">По<span class=__d>д</span>держка<br>и консалтинг</div></div></div><div data-js-popup class="services--popup __support"><div class="services--popup-back"></div><div class="services--popup-content"><h2 data-js-popup-title class="services--title">Поддержка и консалтинг</h2><p class="services--text">Имея за плечами колоссальный опыт работы, мы часто оказываем услуги консалтинга и охотно делимся технической экспертизой. Мы предлагаем клиенту варианты наиболее эффективного достижения целей, которые он ставит перед собой.</p><p class="services--text">Мы готовы включаться в проект на стадии формирования концепции, предлагая свой креатив, а также решения по механике и архитектуре.</p><p class="services--text">После запуска проекта, мы готовы осуществлять его поддержку, а также взять на себя сбор и анализ статистических данных.</p></div></div></div></div><div data-js-services-mobile class="services-mobile"><div data-js-mobile-button class="services-mobile--button"><div data-js-mobile-container class="services-mobile--button-container"><div class="services-mobile--translate-container"><div class="services-mobile--text-container"><h2 data-js-mobile-title class="services-mobile--text-title">Разработка</h2><p class="services-mobile--text">Мы разрабатываем проекты любого уровня сложности, в том числе высоконагруженные сервисы и стартапы. У нас огромный опыт разработки приложений для социальных сетей.</p><p class="services-mobile--text">Помимо этого, мы разрабатываем мобильные приложения, 2D- и 3D-игры. Мы знаем всё о самых трендовых фишках в сфере дополненной реальности, кинекта и робототехники.</p></div><div data-js-mobile-title class="services-mobile--button-title"><div class="services-mobile--button-title-text">Разработка</div></div></div></div></div><div data-js-mobile-button class="services-mobile--button"><div data-js-mobile-container class="services-mobile--button-container"><div class="services-mobile--translate-container"><div class="services-mobile--text-container"><h2 data-js-mobile-title class="services-mobile--text-title">Дизайн</h2><p class="services-mobile--text">Наша экспертиза охватывает иллюстрацию, технический дизайн, 2D и 3D-анимацию, и motion design.</p><p class="services-mobile--text">Мы всегда нацелены предложить наш
